<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>原神版本预测（自用）</title>
    <script src="https://lib.baomitu.com/vue/2.6.14/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .row {
        display: flex;
        justify-content: space-between;
        padding: 6px;
        align-items: center;
        border-bottom: 1px solid #c1c1c1;
        font-size: 14px;
      }
      .row:nth-child(even) {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">
        <div v-for="(ele,index) in date" :key="index" class="row">
          <span>版本：<br />{{ele.version}}</span>
          <span>开始时间：<br />{{ele.startDate}}</span>
          <span>结束时间：<br />{{ele.endDate}}</span>
          <span>前瞻时间：<br />{{ele.qianzhan}}</span>
        </div>
      </div>
    </div>
    <script>
      const versionData = ['2021-8-30', '2022-8-30','2023-8-30','2024-7-30'];
      let date = '2020-9-30';
      let t = 6;
      const arr = [
        {
          version: '1.0',
          startDate: '2020-09-30',
          endDate: '2020-11-11',
          qianzhan: '0000-00-00',
        },
      ];
      let v = 0;
      let v1 = 0;
      for (var i = 0; i <= 40; i++) {
        if (i === 0) {
          v++;
          v1 = 1;
        } else if (v1 % 10 === 0) {
          v++;
          v1 = 0;
        }
        for (const item of versionData) {
          if (
            !dayjs(date).add(t, 'w').isAfter(item) &&
            !dayjs(date)
              .add(t * 2, 'w')
              .isBefore(item)
          ) {
            v++;
            v1 = 0;
          }
          if (`${v}.${parseInt(v1 % 10)}` === '3.0') {
            t = 5;
          }
          if (`${v}.${parseInt(v1 % 10)}` === '3.3') {
            t = 6;
          }
          if (`${v}.${parseInt(v1 % 10)}` === '2.7') {
            arr.push({
              version: '2.7',
              startDate: '2022-05-31',
              endDate: dayjs('2022-05-31').add(t, 'w').format('YYYY-MM-DD'),
              qianzhan: '0000-00-00',
            });
            date = '2022-06-01';
            v1++;
            continue;
          }
        }
        arr.push({
          version: `${v}.${parseInt(v1 % 10)}`,
          startDate: dayjs(date).add(t, 'w').format('YYYY-MM-DD'),
          endDate: dayjs(date)
            .add(t * 2, 'w')
            .format('YYYY-MM-DD'),
          qianzhan: dayjs(date)
            .add(t, 'w')
            .subtract(12, 'd')
            .format('YYYY-MM-DD'),
        });
        date = dayjs(date).add(t, 'w').format('YYYY-MM-DD');
        v1++;
      }
      new Vue({
        el: '#app',
        data() {
          return {
            date: arr,
          };
        },
      });
    </script>
  </body>
</html>
